<!doctype html>
<html lang="en">
    <head>
        <title>Guess the number</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
<link rel="stylesheet" href="style.css">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main class="body">
            <h1>Guess the number...</h1>
            <div id="difficultySelection" class=""> <p id="textBox"></p> </div>
            <button class="rainbow" id="starterBtn">Play</button>
            <button class="d-none btn btn-success" id="easyBtn" onclick="selectedEasy()">Easy (1-10)</button>
            <button class="d-none btn btn-warning" id="mediumBtn" onclick="selectedMedium()" >Medium (1-20)</button>
            <button class="d-none btn btn-danger" id="hardBtn" onclick="selectedHard()">Hard (1-35)</button>
            <button class="d-none btn btn-dark" id="impossibleBtn" onclick="selectedImp()">Impossible (1-50)</button>
            <br>
<br>
<input type="number" id="inputZone" class="form-control  d-none" placeholder="Enter your number guess here...">
<button class="d-none btn btn-primary" id="submitGuessBtn" onclick="submitGuess()">Submit Guess</button>
<p id="feedback" class="mt-3"></p>
            <img src="hundreds-chart.jpg">
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
